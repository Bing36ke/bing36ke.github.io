<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Awesome Blog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: #fff;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        article {
            margin-bottom: 40px;
            cursor: pointer;
        }

        article:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease-in-out;
        }

        h2 {
            color: #2980b9;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Awesome Blog</h1>
    </header>

    <main>
        <article onclick="window.location.href='#'">
            <h2>Blog Post Title 1</h2>
            <p>Write your content here...</p>
        </article>

        <article onclick="window.location.href='#'">
            <h2>Blog Post Title 2</h2>
            <p>Write your content here...</p>
        </article>

        <!-- Add more articles as needed -->
    </main>

    <footer>
        &copy; 2023 Your Awesome Blog. All rights reserved.
    </footer>
</body>
</html>
